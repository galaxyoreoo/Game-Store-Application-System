<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/c695495eed.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar">
        <div class="navbar-left">
            <a href="#" class="navbar-item">Profile</a>
            <a href="#" class="navbar-item"><i class="fa-solid fa-house"></i>Home</a>
            <a href="#" class="navbar-item"><i class="fa-solid fa-file-invoice"></i>Transaction</a>
            <a href="#" class="navbar-item"><i class="fa-solid fa-user-large"></i>Info Account</a>
            <a href="#" class="navbar-item"><i class="fa-solid fa-cart-shopping"></i>Cart</a>
        </div>
        <div class="navbar-right">
            <a href="../SignIn/login.html" class="navbar-item">Sign In</a>
            <a href="../SignUp/register.html" class="navbar-item">Sign Up</a>
        </div>
    </nav>

    <div class="wrapper">
        <form action="register.php" method="post">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <i class='bx bxs-phone'></i>
              </div>
              <div class="input-box">
                <input type="text" name="birthdate" placeholder="Birth Date" onfocus="this.type='Date'" onblur="this.type='text'" required>
                <i class='bx bxs-calendar' ></i>
              </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn" name="submit">Sign Up</button>
            <div class="register-link">
                <p>Have an account? <a href="../SignIn/login.html">Sign In</a></p>
            </div>
        </form>
    </div>

</body>

</html>
